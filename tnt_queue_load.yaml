pools:
  - id: tnt_queue_gun
    gun:
        type: tnt_queue_gun
        target: localhost:3302
        user: U
        pass: X
    ammo:
        type: tarantool_call_provider
        source:
            type: file
            path: ./tnt_queue_json.ammo
    result:
        type: phout
        destination: ./phout.log
    rps:
        duration: 24h
        type: line
        from: 50000
        to: 100000
    startup:
        type: once
        times: 70
